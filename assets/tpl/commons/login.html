      <!-- Forms
      ================================================== -->
      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Login</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="well">
              <form class="form-horizontal" ng-submit="doLogin(credential)">
                <fieldset>
				<!-- legend -->
                  <legend>Login: {{credential.wrong}}</legend>
				  
				  <!-- login input -->
                  <div class="form-group">
                    <label for="login" class="col-lg-2 control-label">Login</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="credential.login" value="{{credential.login}}">
                    </div>
                  </div>
				  
				  <!-- password input --> 
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credential.password" value="{{credential.password}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
